<svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" width="800" height="800">
    <foreignObject x="0" y="0" width="400" height="670">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .lightBox {
                    border: 8px solid black;
                    display: inline-block;
                    border-radius: 15px;
                    background-color: rgb(170, 164, 164);
                }

                .light {
                    margin: 5px;
                    border: 6px solid brown;
                    border-radius: 50%;
                    width: 200px;
                    height: 200px;
                }

                .red {
                    background-color: red;
                }

                .yellow {
                    background-color: yellow;
                }

                .green {
                    background-color: green;
                }

                .black {
                    background-color: black;
                }
            </style>
            <div id="root">
                <div class="lightBox">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light black"></div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
